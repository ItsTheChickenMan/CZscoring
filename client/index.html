			window.addEventListener("load", e => {
				// get elements
				const mainContainer = document.getElementById("main-container");
				const statusElement = document.getElementById("status");
				const funnyPicture = document.getElementById("funny-picture");
				
				// randomize funny picture
				const picData = funnyPictures[Math.floor(Math.random()*funnyPictures.length)];
				
				if(picData.url) funnyPicture.src = picData.url;
				if(picData.title) funnyPicture.title = picData.title;
				if(picData.width) funnyPicture.width = picData.width;
				if(picData.height) funnyPicture.height = picData.height;
				
				// check if login is required
				fetch("/tokenstatus")
					.then(res => res.json())
					.then(data => {
						// extract data
						const { hasToken, oauthUrl } = data;
						
						// if token is present, show page
						// otherwise update status to let user know that login is required
						if(hasToken){
							// show page
							mainContainer.style.display = "block";
							
							// update status
							statusElement.textContent = "";
						} else {
							// update status
							statusElement.innerHTML = "Login required, click <a href=\""+oauthUrl+"\">here</a> to log in";
						}
					})
					.catch(console.error);
			});
		</script>

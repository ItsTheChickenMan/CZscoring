<!DOCTYPE html>
<html>
	<head>
		<title>Scoring Page</title>
		
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<script type="module">
			import { Scoresheet } from "/static/js/score.mjs";
			import { TournamentManager } from "/static/js/tournament.mjs";
			import { UsernameManager } from "/static/js/usernamemanager.mjs";
			import { CURRENT_GAME } from "/static/js/games/currentgame.mjs";
			
			// open websocket
			const socket = io();
		
			// create username manager (prompts for username and halts until one is received)
			const usernameManager = new UsernameManager({
				socket: socket
			});
			
			// create tournament manager
			const tourneyManager = new TournamentManager({
				template: CURRENT_GAME,
				usernameManager: usernameManager,
				socket: socket
			});
			
			// append dom element
			document.body.appendChild(tourneyManager.domElement);
		</script>
	</body>
</html>

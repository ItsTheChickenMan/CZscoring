<!DOCTYPE html>
<html>
	<head>
		<title>Scoring Page</title>
	</head>
	<body>
		<script type="module">
			import { Scoresheet } from "/static/js/score.mjs";
			import { ballblast } from "/static/js/games/ballblast.mjs";
			
			const scoresheet = new Scoresheet(ballblast);
			
			document.body.appendChild(scoresheet.domElement);
			
			const indicator = scoresheet.createScoreIndicator({
				id: "main-indicator",
				text: "Score: {score}",
				autoupdate: true
			});
			
			// append indicator
			document.body.appendChild(indicator.domElement);
			
			console.log(scoresheet);
		</script>
	</body>
</html>
